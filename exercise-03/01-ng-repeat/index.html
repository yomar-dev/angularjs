<!DOCTYPE html>
<html ng-app="universityApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Exercise 03 - NG Repeat</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container" ng-controller="listCtrl">
        <h1>NG Repeat Array</h1>
        <hr>

        <ul>
            <li ng-repeat="name in list">
                {{ name }}
            </li>
        </ul>

        <code>
            {{ list | json }}
        </code>

        <h1>NG Repeat Object</h1>
        <hr>

        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Club</th>
            </tr>

            <tr ng-repeat="player in bestPlayers.players">
                <td>{{ player.name }}</td>
                <td>{{ player.country }}</td>
                <td>{{ player.club }}</td>
            </tr>
        </table>

        <pre>{{ bestPlayers | json }}</pre>
    </div>
</body>

</html>
