<!DOCTYPE html>
<html ng-app="universityApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Exercise 02 - App, controllers and scope.</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container" ng-controller="teacherCtrl as t">
        <h1>Teacher</h1>
        <h4>{{ t.teacher.name }}</h4>
        <hr>

        <div class="row">
            <!-- Teacher image -->
            <div class="col-sm-3">
                <section class="panel">
                    <div class="panel-body" align="center">
                        <img ng-src="{{ t.teacher.image }}" class="img-circle" alt="" width="150px" height="150px">
                    </div>
                </section>
            </div>

            <!-- Teacher data -->
            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">
                            {{ t.teacher.bio }}
                        <br>
                        <br>
                        <strong>Age:</strong> {{ t.teacher.age }} years old
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
