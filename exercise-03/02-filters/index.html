<!DOCTYPE html>
<html ng-app="universityApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Exercise 03 - Filter NG Repeat</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
        .avatar{
            height: 75px;
            width: 75px;
        }

        .order{
            color: teal;
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="listCtrl">
        <h1>Filters ng-repeat</h1>
        <hr>

        <div class="row">
            Search: <br>
            <input ng-model="search.name" type="text" class="form-control"> <br>

            Gender: <br>
            <select ng-model="search.gender" class="form-control">
                <option value="">All</option>
                <option value="men">Mens</option>
                <option value="female">Womens</option>
            </select>
            <br>
        </div>

        <div class="row">
            <table class="table table-striped">
                <tr>
                    <th>Avatar</th>
                    <th><span class="order" ng-click="column='name'; reverse = !reverse">Name</span></th>
                    <th><span class="order" ng-click="column='gender'; reverse = !reverse">Gender</span></th>
                    <th>Telephone</th>
                    <th>Cell Phone</th>
                </tr>
    
                <tr ng-repeat="person in persons | filter:search | orderBy:column:reverse">
                    <td><img ng-src="img/{{ person.avatar }}" alt="{{ person.name }}" class="avatar img-circle"></td>
                    <td>{{ person.name }}</td>
                    <td>{{ person.gender }}</td>
                    <td>{{ person.telephone }}</td>
                    <td>{{ person.cellPhone }}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
